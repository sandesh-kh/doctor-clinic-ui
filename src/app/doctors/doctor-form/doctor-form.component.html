<div class="container mt-4">
    <h3>{{ isEdit ? 'Edit Doctor' : 'Add Doctor' }}</h3>
    <form (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input
          type="text"
          id="name"
          class="form-control"
          [(ngModel)]="doctor.name"
          name="name"
          required
        />
      </div>
  
      <div class="mb-3">
        <label for="specialization" class="form-label">Specialization</label>
        <input
          type="text"
          id="specialization"
          class="form-control"
          [(ngModel)]="doctor.specialization"
          name="specialization"
          required
        />
      </div>
  
      <div class="mb-3">
        <label for="contact" class="form-label">Contact</label>
        <input
          type="text"
          id="contact"
          class="form-control"
          [(ngModel)]="doctor.contact"
          name="contact"
          required
        />
      </div>
  
      <button type="submit" class="btn btn-primary me-2">{{ isEdit ? 'Update' : 'Create' }}</button>
      <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancel</button>
    </form>
  </div>
