<div class="container mt-4">
    <h3>{{ isEdit ? 'Edit Appointment' : 'Add Appointment' }}</h3>
    <form (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="patientId" class="form-label">Patient ID</label>
        <input
          type="number"
          id="patientId"
          class="form-control"
          [(ngModel)]="appointment.patientId"
          name="patientId"
          required
        />
      </div>
  
      <div class="mb-3">
        <label for="doctorId" class="form-label">Doctor ID</label>
        <input
          type="number"
          id="doctorId"
          class="form-control"
          [(ngModel)]="appointment.doctorId"
          name="doctorId"
          required
        />
      </div>
  
      <div class="mb-3">
        <label for="appointmentDate" class="form-label">Appointment Date</label>
        <input
          type="datetime-local"
          id="appointmentDate"
          class="form-control"
          [(ngModel)]="appointment.appointmentDate"
          name="appointmentDate"
          required
        />
      </div>
  
      <div class="mb-3">
        <label for="status" class="form-label">Status</label>
        <input
          type="text"
          id="status"
          class="form-control"
          [(ngModel)]="appointment.status"
          name="status"
          required
        />
      </div>
  
      <button type="submit" class="btn btn-primary me-2">{{ isEdit ? 'Update' : 'Create' }}</button>
      <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancel</button>
    </form>
  </div>
